<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate RGBA Color</title>
    <link rel="shortcut icon" href="../images/rgb.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1>
        Generate <span class="red">R</span><span class="green">G</span
        ><span class="blue">B</span>A Color
      </h1>
    </header>

    <main>
      <section class="container">
        <h1 id="RGBHeading">rgba(255, 99, 71)</h1>

        <div class="controllers">
          <div>
            <p>RED</p>
            <input type="range" max="255" name="red" value="255" />
            <p>255</p>
          </div>

          <div>
            <p>GREEN</p>
            <input type="range" max="255" name="green" value="99" />
            <p>255</p>
          </div>

          <div>
            <p>BLUE</p>
            <input type="range" max="255" name="blue" value="71" />
            <p>255</p>
          </div>

          <div>
            <p>ALPHA</p>
            <input
              type="range"
              min="0"
              max="1"
              step="0.1"
              name="alpha"
              value="0.5"
            />
            <p>0.5</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <a href="../../index.html">Generate with rgb</a>
    </footer>

    <script src="../scripts/app.js"></script>
  </body>
</html>
